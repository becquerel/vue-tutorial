<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Example 1</title>
</head>
<body>
    <div id="vue-app">
        {{ message }}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#vue-app',
            data: function() {
                return {
                    message: 'Hello from Vue !'
                }
            }
        });
    </script>
</body>
</html>
