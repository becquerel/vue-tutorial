<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Example 4: List Rendering</title>
</head>
<body>
    <div id="vue-app">
        <h1>{{ heading }}</h1>
        <p>
            {{ message }}
        </p>
        <div v-if="clickCounter < 5" >
            <button v-on:click="buttonClick()">Click Me</button>
            Clicked {{ clickCounter }} times.
        </div>
        <div v-else-if="clickCounter < 8" >
            <button v-on:click="buttonClick()">Click Carefully</button>
            Clicked {{ clickCounter }} times.
        </div>
        <div v-else>
            Sorry. You already clicked too many times.
        </div>

        <ul>
            <li v-for="item in items">
                {{ item }}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#vue-app',
            data: function() {
                return {
                    heading: 'Click Counter',
                    message: 'This component shows how many time you clicked on the button',
                    clickCounter: 0,
                    items: []
                }
            },
            methods: {
                buttonClick: function() {
                    this.clickCounter++;
                    this.items.push(Date.now());    // this will add new item to list, timestamp in milliseconds
                }
            }
        });
    </script>
</body>
</html>
